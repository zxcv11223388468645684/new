<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人物介紹</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      overflow-x: hidden;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
      color: rgb(0, 0, 0);
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      background-color: #ffffff;
    }

    /* 滾動視差樣式 */
    .parallax-header,
    .parallax-footer,
    .parallax-section {
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-color: #666;
    }

    .parallax-footer {
      background-image: url('./img/第一章.jpg');
    }

    /* 滾動視差內的文字 */
    .parallax-section .content {
      color: white;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 20px;

    }

    .parallax-section .content h2 {
      font-size: 2.5em;
      margin: 0 0 10px;
    }

    .parallax-section .content p {
      font-size: 1.2em;
    }

    /* 角色卡片 */
    .characters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #fff;
    }

    .character {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .character:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .character img {
      width: 100%;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .character h2 {
      font-size: 1.5em;
      color: #333;
    }

    .character p {
      font-size: 1em;
      color: #666;
    }

    /* AOS 動畫 */
    [data-aos] {
      transition: all 0.6s ease;
    }

    footer {
      background-color: rgb(255, 255, 255);
      color: white;
      text-align: center;
      padding: 0;
      font-size: 1rem;
      margin-top: 20px;
      text-decoration: none;
    }

    a {
      text-decoration: none;
      color: #ec6a43;
      margin: 0;
      font-size: 1.5em;
      color: #ec6a43;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      background-color: #333;
    }

    a:visited {
      color: #ec6a43;
    }
  </style>
</head>

<body>


  <!-- 新增的滾動視差部分 -->
  <section class="parallax-section" style="background-image: url('./img/對手.jpg');">
    <div class="content">
      <h2 data-aos="fade-in">熱血比賽的瞬間</h2>
      <p data-aos="fade-up">排球少年的每場比賽都充滿激情與挑戰，展現了每個角色的成長與團隊精神。</p>
    </div>
  </section>

  <section class="characters">
    <div class="character" data-aos="fade-up">
      <img src="./img/飛.jpg" alt="日向翔陽">
      <h2>日向翔陽</h2>
      <p>主角，身高雖然矮小，但憑藉驚人的彈跳力和速度成為了球隊的主攻手。</p>
    </div>
    <div class="character" data-aos="fade-right">
      <img src="./img/影山.jpg" alt="影山飛雄">
      <h2>影山飛雄</h2>
      <p>天才二傳手，性格冷酷但球技精湛，與日向形成完美搭檔。</p>
    </div>
    <div class="character" data-aos="fade-left">
      <img src="./img/月島.jpeg" alt="月島螢">
      <h2>月島螢</h2>
      <p>頭腦派的攔網手，憑藉聰明的判斷力在比賽中表現出色。</p>
    </div>
    <div class="character" data-aos="zoom-in">
      <img src="./img/溪谷.jpg" alt="西谷夕">
      <h2>西谷夕</h2>
      <p>自信滿滿的自由人，球場上的防守大將，無論如何都能救起球。</p>
    </div>
  </section>

  <section class="parallax-section" style="background-image: url('./img/第一章.jpg');">
    <div class="content">
      <h2 data-aos="fade-in">友情與團隊精神</h2>
      <p data-aos="fade-up">除了技術的對決，角色間的羈絆和友情成為故事中的一大亮點。</p>
    </div>
  </section>
  <footer>
    <a href="./index.html">
      <p>
        < </p>
    </a>
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
